  <main>
    <section class="hero">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Reach out with any questions.</p>
    </section>

    <section>
      <h2>Get in Touch</h2>
      <form style="max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px;">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your Name" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
        
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="your.email@example.com" required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
        
        <button type="submit" class="btn-glossy" style="align-self: center; width: 150px;">Send</button>
      </form>
    </section>
  </main>
